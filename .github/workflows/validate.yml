# This is a basic workflow to help you get started with Actions

name: validate

# Controls when the workflow will run
on:
    pull_request:

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

permissions:
    packages: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    format-check:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Install
              uses: ./.github/actions/install
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: format:check
              run: |
                  docker run \
                    --rm \
                    --entrypoint npm \
                    ghcr.io/samizdapp/athena-validate:${{ github.event.pull_request.head.sha }} \
                    run nx -- format:check  --base=${{ github.event.pull_request.base.sha }}

    lint:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Install
              uses: ./.github/actions/install
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: affected:lint
              run: |
                  docker run \
                    --rm \
                    --entrypoint npm \
                    ghcr.io/samizdapp/athena-validate:${{ github.event.pull_request.head.sha }} \
                    run nx -- affected --target=lint  --base=${{ github.event.pull_request.base.sha }} --max-warnings=0

    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Install
              uses: ./.github/actions/install
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: affected:build
              run: |
                  docker run \
                    --rm \
                    --entrypoint npm \
                    ghcr.io/samizdapp/athena-validate:${{ github.event.pull_request.head.sha }} \
                    run nx -- affected --target=build --base=${{ github.event.pull_request.base.sha }}

    test:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Install
              uses: ./.github/actions/install
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: affected:test
              run: |
                  docker run \
                    --rm \
                    --entrypoint npm \
                    ghcr.io/samizdapp/athena-validate:${{ github.event.pull_request.head.sha }} \
                    run nx -- affected --target=test --base=${{ github.event.pull_request.base.sha }}
